<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторна 6 (8) - Управління формою логіна</title>
    <link rel="stylesheet" href="lab6_8.css"> 
</head>
<body>
    <h1>Завдання 8: Обробка форми логіна</h1>
    <p>Спробуйте натиснути "Log in" без заповнення, а потім із заповненими полями. Результат дивіться у консолі (F12).</p>

    <form class="login-form">
        <label>
            Email
            <input type="email" name="email" />
        </label>
        <label>
            Password
            <input type="password" name="password" />
        </label>
        <button type="submit">Log in</button>
    </form>

    <script src="lab6_8.js"></script>
</body>
</html>
