<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторна 4(7) - Обробка та Сортування Масиву</title>
    <link rel="stylesheet" href="lab4_7.css"> 
</head>
<body>
    <h1>Завдання 7: Обробка та Сортування Масиву</h1>
    
    <p>Введіть кількість елементів масиву. Елементи будуть згенеровані від 1 до 100.</p>
    
    <hr>
    
    <div class="form-container">
        <label for="arraySize">Кількість елементів масиву:</label>
        <input type="number" id="arraySize" placeholder="Наприклад: 10" value="10" min="1">
        
        <button id="processArrayButton">Обробка масиву</button>
    </div>

    <hr>

    <h2>Результати:</h2>
    <div id="results-container">
        Натисніть кнопку, щоб згенерувати та обробити масив...
    </div>

    <script src="lab4_7.js"></script>
</body>
</html>
